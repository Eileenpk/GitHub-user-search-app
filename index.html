<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <script src="https://kit.fontawesome.com/a8c22f49c5.js" crossorigin="anonymous"></script> 

  
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>GitHub user search app</title>
</head>
  <body>
    <header>
      <nav>
        <h1>devfinder</h1>
        <div class="btn">
          <p>Dark</p>
          <i class="fa-solid fa-moon"></i>
        </div>

      </nav>

      <div class="search-bar">
        <img src="./assets/icon-search.svg">
        <lable for="search"></lable>
        <input type="text" id='search' placeholder="Search GitHub username...">
        <p class="search-bar-p"></p>
        <button>Search</button>
      </div>
    </header>

    <main>

      <section class="user-name">
        <img src="./assets/octoCat.png" alt="octocat avatar cat octopus with face" class="user-img">
        <div class="user-info">
          <h2>The Octocat</h2>
          <a href="">@octocat</a>
          <p>Joined <time>25 Jan 2011</time></p>
        </div>
      </section>

      <section class="bio"><h3>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</h3>
      </section>

      <section class="info-container">
        <div class="info repos">
          <h4>Repos</h4>
          <p>8</p>
        </div>
        <div class="info followers">
          <h4>Followers</h4>
          <p>3938</p>
        </div>
        <div class="info following">
          <h4>Following</h4>
          <p>9</p>
        </div>
      </section>

    </main>

    <footer>

      <div class="link-container">
        <div class="links">
          <i class="fa-solid fa-location-dot"></i>
          <a href="">San Francisco</a>
        </div>

        <div class="links">
          <i class="fa-solid fa-link"></i>
          <a href="">https://github.blog</a>
        </div>
      </div>

      <div class="link-container">
        <div class="links not-aval">
          <i class="fa-brands fa-twitter"></i>
          <a href="">Not Available</a>
        </div>

        <div class="links">
          <i class="fa-solid fa-building"></i>
          <a href="">@github</a>
        </div>
      </div>

    </footer>

  </body>
  <script src="index.js"></script>
</html>
